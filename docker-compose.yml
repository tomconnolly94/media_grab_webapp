version: "3.7"

services:

  flask-container:
    build: ./flask-container
    container_name: flask-container
    restart: always
    links:
      - nginx-container
    environment:
      - APP_NAME=Media Grab Web app
    expose:
      - 8080

  nginx-container:
    build: ./nginx-container
    container_name: nginx-container
    restart: always
    ports:
      - "5000:8080"

